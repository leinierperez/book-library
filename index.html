<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="container">
      <button id="add_book">+</button>
      <section class="form_section">
        <form action="#" class="form_popup">
          <input type="text" id="title" placeholder="Book Title" />
          <input type="text" id="author" placeholder="Book Author" />
          <input type="number" id="pages" placeholder="Book Pages" />
          <div class="item">
            <label for="isRead">Have you read the book?</label>
            <input type="checkbox" id="isRead" />
          </div>
        </form>
      </section>
    </section>
    <script src="scripts/app.js"></script>
  </body>
</html>
