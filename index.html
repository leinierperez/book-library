<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="container">
      <button id="add_book">+</button>
      <section class="form_section">
        <form action="#" class="form_popup">
          <input type="text" id="form_title" placeholder="Book Title" />
          <input type="text" id="form_author" placeholder="Book Author" />
          <input type="number" id="form_pages" placeholder="Book Pages" />
          <div class="item">
            <label for="isRead">Have you read the book?</label>
            <input type="checkbox" id="isRead" />
          </div>
          <input type="submit" id="submit" value="Add Book" />
        </form>
      </section>
    </section>

    <section class="book_cards">
      <section class="card">
        <div class="options">
          <button class="remove">x</button>
          <button class="toggle_read">Read</button>
        </div>
        <h1 id="title">Title</h1>
        <h3 id="author">Author</h3>
        <h4 id="pages">Pages</h4>
      </section>
    </section>

    <script src="scripts/app.js"></script>
  </body>
</html>
